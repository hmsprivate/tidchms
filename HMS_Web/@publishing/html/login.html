<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login | HMS</title>
<link href="../css/hms/common.css" rel="stylesheet" type="text/css"><!-- hms기본 -->
<script src="../js/jquery/jquery-1.11.2.min.js"></script>
<script src="../js/jquery/jquery-ui-1.10.1.custom.min.js"></script>
<script src="../js/jquery/jquery.mousewheel.js"></script>
<script src="../js/jquery/globalize.js"></script>
<script src="../js/hms/common.js"></script>
</head>

<body>
<!-- login-wrap -->
<div id="login-wrap">
	<div id="login-container">
		<h1>SK Telecom</h1>
		<div class="login-area">
			<form>
				<fieldset>
					<legend>HMS Login</legend>
					<h2>HMS (Hardware Management System)</h2>
					<div class="login-input">
						<i class="id"></i>
						<input type="text" placeholder="username" title="username">
					</div>
					<div class="login-input">
						<i class="pw"></i>
						<input type="password" placeholder="password" title="password">
					</div>
					<div class="login-btns"><button type="submit" class="login">LOGIN</button></div>
				</fieldset>
			</form>
			<p class="login-info">본 솔루션은 <em>Chrome Browser</em>에서 사용하실 수 있습니다.<br>해상도 <em>1920*1024</em>에 최적화 되어 있습니다.</p>
		</div>
	</div>
	<div id="login-footer">
		<address><span class="blind">SK telecom</span>Copyright © SK Telecom. All rights reserved.</address>
	</div>
</div>
<!-- //login-wrap -->
</body>
</html>
